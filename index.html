<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 400px;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #333;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        .bio {
            font-size: 16px;
            color: #666;
            margin: 10px 0;
        }
        .social-links a {
            text-decoration: none;
            color: white;
            background: #333;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        <div class="name">Arati Patel</div>
        <div class="bio"> Cloud Engineer| AI Enthusiast | AWS | Azure</div>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/aratipatel65/">LinkedIn</a>
            <a href="https://github.com/AratiPatel/clothshop/">GitHub</a>
            <a href="#">Twitter</a>
        </div>
    </div>
</body>
</html>
